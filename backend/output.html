esForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":null,"titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"The light-filled layout has been designed for laid-back living with two good-size bedrooms at each end of the apartment plus a third room separated by a privacy divider with two single beds ideal for kids or adults, two bathrooms and low-maintenance finishes throughout. Split system air-conditioning ensures absolute comfort in the open-plan kitchen, dining and living zone with both front and rear balconies for that enviable indoor-outdoor flow. Smart TV and High speed WIFI\u003cbr />\u003cbr />Both bedrooms have built-in robes plus there's a master ensuite, an in-unit laundry and parking for one car with the addition of visitor car parks in the resort.\u003cbr />\u003cbr />A cot, highchair, strollers and prams are available on request at least 72 hour prior to arrival. \u003cbr />\u003cbr />MASTER BEDROOM\u003cbr />-Sliding doors opening to main balcony\u003cbr />-Walk-in robe\u003cbr />-Ensuite\u003cbr />-Wall Mounted TV,  Chromecast, Netflix, Youtube\u003cbr />-King Bed\u003cbr />\u003cbr />SECOND BEDROOM\u003cbr />-Sliding door access to private garden balcony\u003cbr />-Walk-in robe\u003cbr />-Queen Bed\u003cbr />\u003cbr />THIRD ROOM (DEN)\u003cbr />-2 x Single Beds\u003cbr />\u003cbr />Features include:\u003cbr />-Enormous main bedroom with king sized bed, ceiling fan walk-through robe and ensuite\u003cbr />-Views to the nature and Hinterland from the lounge/dining, terrace and main bedroom\u003cbr />-Second bedroom has a queen sized bed, ceiling fan and access to the back balcony with views to the courtyard garden\u003cbr />-Sliding glass doors connecting to the terrace from both the lounge and the main bedroom\u003cbr />-Den (Third Room) at the end of the Kitchen separated by a privacy divider door has two single beds and access to the rear balcony.\u003cbr />-Modern bathrooms\u003cbr />-Security intercom and visitor parking\u003cbr />-Lush tropical gardens throughout the complex\u003cbr />-Three swimming pools, including an infinity pool (with spa), a kidney pool and an expansive sand lagoon (with spa)\u003cbr />- Infinity Pool has uninterrupted views of the Gold Coast and Surfers Paradise city skyline \u003cbr />-Fully-equipped gym, barbecue area and sauna\u003cbr />-7-minute walk to the beach and even closer to shops, restaurants and cafes\u003cbr />Pacific Fair less than a 10-minute drive away\u003cbr />-8 minute walk to the Miami Marketta - Unfussy indoor & outdoor night market with live music offering global street fare, cocktails & beer.\u003cbr />\u003cbr />•\t2km Coles and Aldi (Miami One Shopping Centre)\u003cbr />•\t650m to the Miami Marketta\u003cbr />•\t1.4km Burleigh Golf Club\u003cbr />•\t3.4km Broadbeach -Pacific Fair, Casino, Dining & Shopping Precinct\u003cbr />•\t15km Gold Coast International Airport (20min Drive)\u003cbr />\u003cbr />\u003cbr />\u003cbr />Strict NO PARTY POLICY.","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"The space","titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"Guests can access the spa and wellness centre, which has a hot tub, a sauna and a fitness centre. There is also 3 outdoor swimming pools, bbq areas and Sun Deck available for guests to use. \u003cbr />\u003cbr />Guests can access the apartment by car at the driveway entrance through two security gates using the FOB (key card) into the basement carpark that leads directly to the front door and opens via key lock.\u003cbr />\u003cbr />Guests can access the apartment by walking through the main security gate (FOB Key card) and up through the resort to the stairwell security door via key. Then through the apartment front door via key.\u003cbr />\u003cbr />Access to the beach is a short walk down Great Hall drive into Chairlift \u003cbr />ave, past Lion's Head Park then directly to the beach.","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"Guest access","titleStyle":null},{"__typename":"BasicListItem","action":null,"anchor":null,"accessibilityLabel":null,"button":null,"icon":null,"html":{"__typename":"Html","htmlText":"The apartment might not be ideal for folks who use a wheelchair or hate walking up flights of stairs. The resort is situated on a hill.","readMoreButton":null,"textStyle":null,"recommendedNumberOfLines":null,"minimumNumberOfLinesForTruncation":null},"image":null,"kicker":null,"loggingEventData":null,"media":null,"subtitle":null,"subtitleStyle":null,"title":"Other things to note","titleStyle":null}],"kickerString":null,"logoData":null,"mediaItems":null,"subtitle":null,"subtitleStyle":null,"title":"About this space","titleStyle":null}},{"__typename":"SectionContainer","id":"U2VjdGlvbkNvbnRhaW5lcjoxODQ5Mjk1MjczMjk1MDU2ODQ=","sectionComponentType":"AVAILABILITY_CALENDAR_DEFAULT","sectionContentStatus":"COMPLETE","sectionId":"AVAILABILITY_CALENDAR_DEFAULT","errors":null,"sectionDependencies":[],"enableDependencies":null,"disableDependencies":null,"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.availability_calendar_default","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"AVAILABILITY_CALENDAR_DEFAULT","section":{"__typename":"AvailabilityCalendarSection","title":"Select dates "__typename":"LoggingEventData","loggingId":"pdp_platform.highlights_default","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"HIGHLIGHTS_DEFAULT","section":{"__typename":"PdpHighlightsSection","highlights":[{"__typename":"PdpHighlight","title":"Dive right in","subtitle":"This is one of the few places in the area with a pool.","subtitleHtml":null,"icon":"SYSTEM_POOL","learnMoreButton":null}]}},{"__typename":"SectionContainer","id":"U2VjdGlvbkNvbnRhaW5lcjozNzAwOTE3MTUzMDA5MTU5NzA0","sectionComponentType":"DESCRIPTION_DEFAULT","sectionContentStatus":"COMPLETE","sectionId":"DESCRIPTION_DEFAULT","errors":null,"sectionDependencies":["TRANSLATE_UGC"],"enableDependencies":null,"disableDependencies":null,"loggingData":{"__typename":"LoggingEventData","loggingId":"pdp_platform.description_default","experiments":null,"eventData":null,"eventDataSchemaName":null,"section":null,"component":null},"e2eLoggingSession":null,"mutationMetadata":null,"pluginPointId":"DESCRIPTION_DEFAULT","section":{"__typename":"PdpDescriptionSection","title":null,"contactHostButton":null,"hostQuote":null,"htmlDescription":{"__typename":"ReadMoreHtml","recommendedNumberOfLines":6,"htmlText":"Treat yourself to the life of leisure you deserve with this sensational apartment. Only a 7 minute walk from the beach. \u003cbr />\u003cbr />A holiday hideaway here means you will enjoy a range of amazing in-resort facilities including three separate swimming pools, spa pool, tropical gardens, bbq area, gym and a sauna.\u003cbr />\u003cbr />Picture-perfect beaches, bustling shops, cafes and restaurants are all within easy reach and you're also close to handy public transport links, the Pacific Fair Shopping Centre and The Casino.\u003cbr />\u003cbr />\u003cb>The space\u003c/b>\u003cbr />The light-filled layout has been designed for laid-back living with two good-size bedrooms at each end of the apartment plus a third room separated by a privacy divider with two single beds ideal for kids or adults, two bathrooms and low-maintenance finishes throughout. Split system air-conditioning ensures absolute comfort in the open-plan kitchen, dining and living zone with both front and rear balconies for that enviable indoor-outdoor flow. Smart TV and High speed WIFI\u003cbr />\u003cbr />Both bedrooms have built-in robes plus there's a master ensuite, an in-unit laundry and parking for one car with the addition of visitor car parks in the resort.\u003cbr />\u003cbr />A cot, highchair, strollers and prams are available on request at least 72 hour prior to arrival. \u003cbr />\u003cbr />MASTER BEDROOM\u003cbr />-Sliding doors opening to main balcony\u003cbr />-Walk-in robe\u003cbr />-Ensuite\u003cbr />-Wall Mounted TV,  Chromecast, Netflix, Youtube\u003cbr />-King Bed\u003cbr />\u003cbr />SECOND BEDROOM\u003cbr />-Sliding door access to private garden balcony\u003cbr />-Walk-in robe\u003cbr />-Queen Bed\u003cbr />\u003cbr />THIRD ROOM (DEN)\u003cbr />-2 x Single Beds\u003cbr />\u003cbr />Features include:\u003cbr />-Enormous main bedroom with king sized bed, ceiling fan walk-through robe and ensuite\u003cbr />-Views to the nature and Hinterland from the lounge/dining, terrace and main bedroom\u003cbr />-Second bedroom has a queen sized bed, ceiling fan and access to the back balcony with views to the courtyard garden\u003cbr />-Sliding glass doors connecting to the terrace from both the lounge and the main bedroom\u003cbr />-Den (Third Room) at the end of the Kitchen separated by a privacy divider door has two single beds and access to the rear balcony.\u003cbr />-Modern bathrooms\u003cbr />-Security intercom and visitor parking\u003cbr />-Lush tropical gardens throughout the complex\u003cbr />-Three swimming pools, including an infinity pool (with spa), a kidney pool and an expansive sand lagoon (with spa)\u003cbr />- Infinity Pool has uninterrupted views of the Gold Coast and Surfers Paradise city skyline \u003cbr />-Fully-equipped gym, barbecue area and sauna\u003cbr />-7-minute walk to the beach and even closer to shops, restaurants and cafes\u003cbr />Pacific Fair less than a 10-minute drive away\u003cbr />-8 minute walk to the Miami Marketta - Unfussy indoor & outdoor night market with live music offering global street fare, cocktails & beer.\u003cbr />\u003cbr />•\t2km Coles and Aldi (Miami One Shopping Centre)\u003cbr />•\t650m to the Miami Marketta\u003cbr />•\t1.4km Burleigh Golf Club\u003cbr />•\t3.4km Broadbeach -Pacific Fair, Casino, Dining & Shopping Precinct\u003cbr />•\t15km Gold Coast International Airport (20min Drive)\u003cbr />\u003cbr />\u003cbr />\u003cbr />Strict NO PARTY POLICY.\u003cbr />\u003cbr />\u003cb>Guest access\u003c/b>\u003cbr />Guests can access the spa and wellness centre, which has a hot tub, a sauna and a fitness centre. There is also 3 outdoor swimming pools, bbq areas and Sun Deck available for guests to use. \u003cbr />\u003cbr />Guests can access the apartment by car at the driveway entrance through two security gates using the FOB (key card) into the basement carpark that leads directly to the front door and opens via key lock.\u003cbr />\u003cbr />Guests can access the apartment by walking through the main security gate (FOB Key card) and up through the resort to the stairwell security door via key. Then through the apartment front door via key.\u003cbr />\u003cbr />Access to the beach is a short walk down Great Hall drive into Chairlift \u003cbr />ave, past Lion's Head Park then directly to the beach.\u003cbr />\u003cbr />\u003cb>Other things to note\u003c/b>\u003cbr />The apartment might not be ideal for folks who use a wheelchair or hate walking up flights of stairs. The resort is situated on a hill.","readMoreButton":{"__typename":"BasicListItem","title":"Read more","loggingEventData":{"__typename":"LoggingEventData","loggingId":"pdp.description.readMore","experiments":null,"eventData":null,
